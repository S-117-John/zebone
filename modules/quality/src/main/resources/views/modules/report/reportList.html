<style>
	.content{
		background: #fff;
		border-radius: 4px;
		height: 202px;
		border: 1px solid rgba(50,107,230,.5);
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
	}

	.text{
		font-size: 16px;
		margin: 10px 0 15px;
		font-weight: 500;
		height: 38px;
		color: rgba(0,0,0,.85);
		padding: 0 10px;
	}

	.btn{
		width: 80px;
		height: 32px;
		line-height: 19px;
		text-align: center;
		font-size: 16px;
		color: #fff;
		margin: 0 auto;
		background: linear-gradient(90deg,#61a4f4,#326be6);
		border-radius: 16px;
		cursor: pointer;
	}
</style>
<script>
$(".list-group-item").click(function (){
	var id = $(this).attr("id");
	$("#row").html("");
	$.ajax({
		url: "${ctx}/base/qualityDisease/api",
		data: {type:id},
		success: function (data){
			for (var i = 0; i < data.length; i++) {
				if(i%3==0){
					var row = $('<div class="row"></div>');
					var col = '<div class="col-md-4">' +
							'<div class="content">' +
							'<img data-v-3816ded4="" src="'+data[i].image+'" class="img">' +
							'<div title="'+data[i].name+'" class="text">'+data[i].name+'</div>' +
							'<div id="'+data[i].formUrl+'" title="'+data[i].name+'" class="btn reportBtn">上报</div>' +
							'</div>' +
							'</div>';
					row.append(col);
					$("#row").append(row);
				}else {
					var col = '<div class="col-md-4">' +
							'<div class="content">' +
							'<img data-v-3816ded4="" src="'+data[i].image+'" class="img">' +
							'<div title="'+data[i].name+'" class="text">'+data[i].name+'</div>' +
							'<div id="'+data[i].formUrl+'" title="'+data[i].name+'" class="btn reportBtn">上报</div>' +
							'</div>' +
							'</div>';
					$("#row").children(".row:last-child").append(col);
				}
			}
		}
	});
});




$('.reportBtn').live('click', function(){
	var formUrl = $(this).attr("id");
	var title = $(this).attr("title")
	js.addTabPage($(this), title, "${ctx}"+formUrl, true, true);
});

</script>
